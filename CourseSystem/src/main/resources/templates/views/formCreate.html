<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Course Service</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/courses/index}"> Home</a>
			<div class="collapse navbar-collapse" id="mynavbar">
				<ul class="navbar-nav me-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown"> Courses </a>
						<ul class="dropdown-menu">
							<li>
								<a class="dropdown -item" th:href="@{/courses/index}">
									Search </a>
							</li>
							<li>
								<a class="dropdown -item" th:href="@{/courses/formCreate}">
									New Course </a>
							</li>
						</ul>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button"
							data-bs-toggle="dropdown"> Instructors </a>
						<ul class="dropdown-menu">

							<li>
								<a class="dropdown -item" th:href="@{/instructors/index}">
									Search </a>
							</li>
						</ul>

					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br>
	<br>


	<div class="col-md-6 offset-3 mt-3">
		<form class="form-control" method="post" th:action="@{save}">


			<div class="mb-3 mt-3">
				<label for="courseName" class="form-label"> Course Name :</label>
				<input id="courseName" type="text" name="courseName"
					class="form-control" th:field="${course.courseName}">
			</div>

			<div class="mb-3 mt-3">
				<label for="courseDuration" class="form-label"> Course
					Duration :</label>
				<input id="courseDuration" type="text" name="courseDuration"
					class="form-control" th:field="${course.courseDuration}">
			</div>

			<div class="mb-3 mt-3">
				<label for="courseDescription" class="form-label"> Course
					Description:</label>
				<input id="courseDescription" type="text" name="courseDescription"
					class="form-control" th:field="${course.courseDescription}">
			</div>


			<div class="mb-3 mt-3">
				<label class="form-label"> Instructor: </label>
				<select th:field="${course.instructor}" name="instructor"
					class="form-select">

					<option th:each="instructor:${listInstructor}"
						th:text="${instructor.getInstructorFirstName()} + ' ' +${instructor.getInstructorLastName()}"
						th:value="${instructor.getInstructorId()}"></option>
				</select>
			</div>



			<button type="submit" class="btn btn-primary">Create</button>
		</form>

	</div>


</body>
</html>
